<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="montion-ui.css">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row "><span class="offset-1 col-lg-6 col-sm-12 g-3 label">Current Time</span> </div>
        <div class="clock row">
            <div class="col position-relative"><span
                    class="hr position-absolute top-50 start-50 translate-middle"></span><span
                    class=" colon position-absolute top-50 end-0 translate-middle-y">:</span></div>
            <div class="col mobile position-relative"><span
                    class="min position-absolute top-50 start-50 translate-middle"></span><span
                    class="colon position-absolute top-50 end-0 translate-middle-y">:</span></div>
            <div class="col position-relative"><span
                    class="sec position-absolute top-50 start-50 translate-middle"></span></div>
        </div>
        <div class="row"><span class="offset-1 col-lg-6 col-sm-12 g-3 label">Current Date</span> </div>
        <div class="clock date row">
            <div class="col position-relative g-0"><span
                    class="day position-absolute top-50 start-50 translate-middle"></span><span
                    class="colon position-absolute top-50 end-0 translate-middle-y">:</span></div>
            <div class="col mobile position-relative"><span
                    class="month position-absolute top-50 start-50 translate-middle"></span><span
                    class="colon  position-absolute top-50 end-0 translate-middle-y">:</span></div>
            <div class="col position-relative"><span
                    class="year position-absolute top-50 start-50 translate-middle"></span></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
